{{#each this}} {{#if @index}}
<div class="recommend_title">
    <b>{{count}}</b>
    <h2>{{title}}</h2>
    <span>{{authors}}</span>
</div>
{{else}}
<div class="dl_list">
    <dl>
        <dt><b>{{count}}</b><img src="{{cover}}"><em>{{#finish finish}}{{/finish}}</em></dt>
        <dd>
            <h2>{{title}}</h2>
            <h3>{{authors}}</h3>
            <h4>{{summary}}</h4>
            <p>
                {{#each tags}}<span>{{this}}</span>{{/each}}
            </p>
        </dd>
    </dl>
</div>
{{/if}}{{/each}}
